<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>To do list</h1>
      <form id="todo-form">
        <input
          type="text"
          name="todo-input"
          id="todo-input"
          placeholder="Add your task..."
        />
        <button type="submit" id="todo-submit" value="Add task">Add</button>
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>Tasks</h2>
        <div id="tasks"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
